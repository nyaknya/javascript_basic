<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        //var 선언자
        var x = 5; //변수 x에 5을 저장
        var y = 6; //변수 y에 6을 저장
        var z = x + y; //11

        console.log("x:",x);
        console.log("y:",y);
        console.log("z:",z);
        
        var x =7; //재선언
        z = x + y; //이미 선언된 변수에 새로운 값을 할당

        console.log("x:",x);
        console.log("z:",z);

        //변수값은 되도록이면 의미가 있는 변수명으로 지정해놓는게 좋다. 

        //let : 같은 변수명으로 재선언을 할 수 없다. (의도치 않은 같은 변수 이름 사용 발지 )
        //강사님의 경우 var은 안쓰고 let으로 쓰고, 값을 재할당 하는 방식으로 한다. 

        let x1 =5; //변수 x1에 5을 저장
        let y1 =6; //변수 y1에 6을 저장
        let z1 = x1 + y1; //11

        // let x1 = 7; //재선언
        x1 = 7; //값 재할당은 가능.


        //const 절대 변하지 않는 변수값. 선언된 변수에 새로운 값을 할당할수도 없다. 
        const PI = 3.14;

        // const PI = 2.12;
        PI = 2.12;


    </script>
</body>
</html>
